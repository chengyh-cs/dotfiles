format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#212736 bg:#1d2230)\
$time\
[ ](fg:#1d2230)\
\n$character"""

[directory]
style = "fg:#F9E2AF bg:#769ff0" # 修改这里
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " 󰈙 "
"documents" = " 󰈙 "
"Downloads" = "  "
"downloads" = "  "
"Music" = "  "
"music" = "  "
"Pictures" = "  "
"pictures" = "  "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#F9E2AF bg:#394260)]($style)' # 修改这里

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#F9E2AF bg:#394260)]($style)' # 修改这里

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F9E2AF bg:#212736)]($style)' # 修改这里

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F9E2AF bg:#212736)]($style)' # 修改这里

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F9E2AF bg:#212736)]($style)' # 修改这里

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#F9E2AF bg:#212736)]($style)' # 修改这里

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#F9E2AF bg:#1d2230)]($style)' # 修改这里

[character]
format = "$symbol "
success_symbol = "[◎](bold italic bright-yellow)"
error_symbol = "[○](italic purple)"
vimcmd_symbol = "[■](italic dimmed green)"
# not supported in zsh
vimcmd_replace_one_symbol = "◌"
vimcmd_replace_symbol = "□"
vimcmd_visual_symbol = "▼"
